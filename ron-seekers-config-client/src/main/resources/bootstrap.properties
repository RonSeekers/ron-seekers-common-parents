# 和git里的文件名对应
spring.application.name=config-client
# 远程仓库的分支
spring.cloud.config.label=master
# dev 开发环境配置文件 |  test 测试环境  |  pro 正式环境
# 和git里的文件名对应
spring.cloud.config.profile=dev
# 指明配置服务中心的网址
spring.cloud.config.uri= http://localhost:8010/
server.port=8020

spring.cloud.bus.trace.enabled= true

#eureka.client.serviceUrl.defaultZone=https://eureka.zyzxyh.com.cn/eureka/
spring.cloud.config.discovery.enabled=false
spring.cloud.config.discovery.serviceId=config-server

spring.cloud.config.retry.initial-interval= 1000
spring.cloud.config.retry.multiplier= 1.1
spring.cloud.config.retry.max-attempts= 6
spring.cloud.config.retry.max-interval= 2000
spring.cloud.config.fail-fast=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#spring.rabbitmq.host=122.152.199.11
#spring.rabbitmq.port=5672
#spring.rabbitmq.password=ron
#spring.rabbitmq.username=ron

management.endpoints.web.exposure.include=refresh,health,info



server.tomcat.uri-encoding=utf-8
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=utf-8

